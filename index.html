<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Font Awesome para icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>SensorIAl</title>
</head>

<body>
    <div class="app container-fluid p-0">
        <!-- TOPO -->
        <header class="topbar">
            <div class="topbar-left">
                <img src="" alt="Logo" class="logo" />
            </div>
            <div class="topbar-right">
                <div class="topbar-right">

                    <div class="topbar-settings">
                        <i class="fa-solid fa-gear"></i>

                        <!-- MENU DE CONFIGURAÇÕES -->
                        <div class="settings-menu" id="settingsMenu">
                            <!-- Tema -->
                            <div class="settings-menu-item" id="themeToggle">
                                <span class="settings-menu-label">Tema escuro</span>
                                <i class="fa-regular fa-moon"></i>
                            </div>

                            <!-- Tamanho da fonte -->
                            <div class="settings-menu-item">
                                <span class="settings-menu-label">Tamanho da fonte</span>
                                <div class="settings-menu-font-buttons">
                                    <button type="button" id="fontDecrease">A-</button>
                                    <button type="button" id="fontIncrease">A+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="topbar-avatar">
                    <img src="imgs/foto_perfil.jpg" alt="Avatar do usuário" />
                </div>
            </div>
        </header>

        <div class="layout">
            <!-- MENU LATERAL -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-toggle">
                    <button type="button" class="sidebar-toggle-btn" id="toggleMenu"></button>
                </div>

                <div class="sidebar-courses">
                    <!-- Cada card agora tem o arquivo da matéria em data-file -->
                    <div class="course-card active" data-file="engenharia.html">
                        <div class="course-icon">
                            <img src="imgs/eng_soft.jpeg" alt="Ícone Engenharia de software" />
                        </div>
                        <div class="course-info">
                            <span class="course-title">Engenharia de software</span>
                            <span class="course-tag-live">
                                LIVE
                            </span>
                        </div>
                    </div>

                    <div class="course-card" data-file="sistemas.html">
                        <div class="course-icon">
                            <img src="imgs/si.jpeg" alt="Ícone Fundamentos de SI" />
                        </div>
                        <div class="course-info">
                            <span class="course-title">Fundamentos de Sistemas de informação</span>
                        </div>
                    </div>

                    <div class="course-card" data-file="teoria.html">
                        <div class="course-icon">
                            <img src="imgs/teoria.jpeg" alt="Ícone Teoria da computação" />
                        </div>
                        <div class="course-info">
                            <span class="course-title">Teoria da computação</span>
                        </div>
                    </div>

                    <div class="course-card" data-file="arquiterura.html">
                        <div class="course-icon">
                            <img src="imgs/arc_org.jpeg" alt="Ícone Organização e arquitetura" />
                        </div>
                        <div class="course-info">
                            <span class="course-title">Organização e arquitetura de computadores</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- BARRA DE REDIMENSIONAMENTO -->
            <div class="sidebar-resizer" id="sidebarResizer"></div>

            <!-- CONTEÚDO PRINCIPAL -->
            <main class="main">
                <!-- MENU INTERNO -->
                <nav class="subnav">
                    <div class="subnav-item">Aula</div>
                    <div class="subnav-item active">Chat</div>
                    <div class="subnav-item">Materiais</div>
                    <div class="subnav-item">Aulas Gravadas</div>
                    <div class="subnav-item">Quiz</div>
                </nav>

                <!-- ÁREA DE CONTEÚDO PRINCIPAL (se quiser, pode preencher com algo fixo) -->
                <section class="main-content">
                    <!-- Coloque aqui qualquer conteúdo principal fixo da página -->
                </section>

                <!-- CONTEÚDO DA MATÉRIA CARREGADO DINAMICAMENTE -->
                <section id="course-content">
                    <!-- O conteúdo de engenharia.html, sistemas.html, etc. será inserido aqui -->
                </section>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
