<!-- ÁREA DO CHAT -->
<section class="chat-area">
    <div class="chat-bg">
        <img src="" alt="Marca d'água" />
    </div>

    <div class="chat-messages">
        <div class="message">
            <div class="message-avatar">
                <img src="imgs/foto_professor.jpg" alt="Professor" />
            </div>
            <div class="message-bubble">
                Todos conseguem me escutar bem, vai começar a aula teoria de sistemas de informação?
            </div>
        </div>

        <div class="message">
            <div class="message-avatar">
                <img src="imgs/foto_aluna.jpg" alt="Aluno" />
            </div>
            <div class="message-bubble me">
                Sim, professora!
            </div>
        </div>

        <div class="message">
            <div class="message-avatar">
                <img src="" alt="Aluno" />
            </div>
            <div class="message-bubble me">
                Tudo certo aqui também.
            </div>
        </div>
    </div>

    <!-- INPUT DO CHAT -->
    <div class="chat-input-wrapper">
        <div class="chat-input-inner">
            <input type="text" class="chat-input" placeholder="Digite sua mensagem..." />
            <button class="chat-input-btn btn btn-primary">Enviar</button>
        </div>
    </div>
</section>
